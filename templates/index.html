<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch To Python Converter</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- icon -->
    <link rel="shortcut icon" href="/static/logo.png" />
  </head>

  <body class="light">
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="/static/logo.png" alt="logo" />
          <h1>Scratch To Python Converter</h1>
        </div>
        <div class="file-upload">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for message in
          messages%}
          <p style="text-align: center">{{ message }}</p>
          {% endfor %} {% endif %} {% endwith %}
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" class="selector">Select file</label>
            <input type="file" name="file" id="file" style="display: none" accept=".sb3" />
            <button type="submit" class="btn generate">Generate</button>
          </form>
          <div class="btns" data-show="{{ok}}">
            <button class="btn show-preview">Show Preview</button>
            <button class="btn download" data-key="{{key}}">Download</button>
          </div>
        </div>
        <div class="command">
          <p>python -m pystage.convert.sb3 xxx.sb3 -l <span id="lang"></span> -d xxx/xxx</p>
        </div>
        <div class="choices">
          <div class="choice">
            <label for="language">Language</label>
            <select name="language" id="language">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
            </select>
          </div>
          <div class="choice">
            <label for="conversion">Type of Conversion</label>
            <select name="conversion" id="conversion">
              <option value="vv">-vv</option>
              <option value="l">-l</option>
            </select>
          </div>
        </div>
      </div>
      <div class="right">
        <!-- <h1>Code Preview</h1> -->
        <div id="editor">{{ code }}</div>
        <!-- {% if code %} {%for line in code%}
        <pre>
          <code>{{ line }}</code>
        </pre>
        {% endfor %} {% endif %} -->
      </div>
    </div>
  </body>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/ace.min.js"></script>
  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    editor.setReadOnly(true);
  </script>
</html>
