<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch To Python Converter</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- icon -->
    <link rel="shortcut icon" href="/static/logo.png" />
  </head>

  <body class="light">
    <div class="bg" style="display: none">
      <img src="/static/animation.gif" alt="" />
    </div>
    <div class="main" id="app">
      <div class="left">
        {% include 'components/header.html' %}
        <div class="file-upload">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages%}
          <p style="text-align: center">{{ message }}</p>
          {% endfor %} {% endif %} {% endwith %}
          <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" class="selector">Select file</label>
            <input
              type="file"
              name="file"
              id="file"
              style="display: none"
              accept=".sb3"
            />
            <div class="btn generate" id="generateBtn">Generate</div>
            <!-- for loading animation -->
            <button type="submit" class="none"></button>
          </form>
          <div class="btns" data-show="{{ok}}">
            <button class="btn show-preview">Show Preview</button>
            <button class="btn download" data-key="{{key}}">Download</button>
          </div>
        </div>
        <div class="command">
          <p>
            python -m pystage.convert.sb3 xxx.sb3 -l <span id="lang"></span> -d
            xxx/xxx
          </p>
        </div>
        <div class="choices">
          <div class="choice">
            <label for="language">Language</label>
            <select name="language" id="language">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
            </select>
          </div>
          <div class="choice">
            <label for="conversion">Type of Conversion</label>
            <select name="conversion" id="conversion">
              <option value="vv">-vv</option>
              <option value="l">-l</option>
            </select>
          </div>
        </div>
        <form action="/upload_url" method="post" enctype="multipart/form-data">
          <label for="scratch_url">Enter the scratch project url: </label>
          <input
            type="text"
            name="scratch_url"
            id="scratch_url"
            required
            autocomplete="off"
          />
          <button type="submit" class="btn generate">Generate</button>
        </form>
      </div>
      <div class="right">
        <div id="editor">{{ code }}</div>
      </div>
    </div>
  </body>
  <script src="/static/js/ace.min.js"></script>
  <!-- <script src="/static/js/socket.io.min.js"></script> -->
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/main.js"></script>
</html>
